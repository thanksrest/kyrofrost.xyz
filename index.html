<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      text-align: center;
    }
    #countdown {
      font-size: 3em;
      z-index: 1;
    }
    #date {
      font-size: 1.5em;
      margin-top: 10px;
      color: #ccc;
    }
    .snowflake {
      position: absolute;
      top: -10px;
      color: white;
      font-size: 1em;
      animation: fall linear infinite;
    }
    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }
  </style>

<meta property="og:title" content="Countdown to 09.15.2029" />
<meta property="og:description" content="The day everything changes." />
<meta property="og:url" content="https://kyrofrost.xyz/" />
<meta property="og:type" content="website" />
<meta property="og:image" content="https://kyrofrost.xyz/assets/cover-countdown.jpg" />
<meta name="twitter:card" content="summary_large_image" />
  
</head>
<body>
  <div id="countdown"></div>
  <div id="date">Wedding Date: 09/15/2029</div>

  <script>
    // Countdown logic
    function updateCountdown() {
      const targetDate = new Date("September 15, 2029 00:00:00").getTime();
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      const nowFormatted = new Date().toLocaleString();

      document.getElementById("countdown").innerHTML =
        `${days}d ${hours}h ${minutes}m ${seconds}s<br><span style="font-size: 0.5em;">Current Time: ${nowFormatted}</span>`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Snowflake logic
    function createSnowflake() {
      const snowflake = document.createElement("div");
      snowflake.classList.add("snowflake");
      snowflake.textContent = "â„";
      snowflake.style.left = Math.random() * 100 + "vw";
      snowflake.style.fontSize = Math.random() * 10 + 10 + "px";
      snowflake.style.animationDuration = Math.random() * 5 + 5 + "s";
      document.body.appendChild(snowflake);
      setTimeout(() => snowflake.remove(), 10000);
    }
    setInterval(createSnowflake, 200);
  </script>
</body>
</html>
